<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="model.js" defer></script>
    <script src="render.js" defer></script>
    <script src="main.js" defer></script>

    <title>Tweeter</title>
  </head>

  <body>
    <header class="main-header">
      <div class="logo">
        <img src="./bird.svg" alt="Tweeter Logo" />
      </div>
      <h1 class="main-title">TWEETER</h1>
    </header>

    <main>
      <div class="new-text-component new-post">
        <input
          class="text-input"
          type="text"
          id="post-text"
          name="post-text"
          placeholder="What's in your mind?"
        />
        <button class="btn post-btn">
          twit
          <span class="material-symbols-outlined"> send </span>
        </button>
      </div>
      <section class="all-posts"></section>
    </main>

    <footer class="main-footer">Designed by: Muaz Abdin</footer>
  </body>
</html>
