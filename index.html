<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
      defer
    ></script>
    <script src="model.js" defer></script>
    <script src="render.js" defer></script>

    <!-- <script src="logic.js"></script>
    <script src="main.js"></script> -->

    <title>Tweeter</title>
  </head>
  <body id="body-container">
    <header class="main-header">
      <h2>TWEETER</h2>
    </header>
    <main>
      <div class="new-text-component new-post">
        <input
          class="text-input"
          type="text"
          id="post-text"
          name="post-text"
          placeholder="What's in your mind?"
        />
        <button class="post-btn">Twit</button>
      </div>
      <section class="all-posts">
        <article class="post">
          <div class="post-controller">
            <p class="post-text">First post!</p>
            <button class="btn del-btn">
              <span class="material-symbols-outlined"> delete </span>
              Delete Post
            </button>
          </div>
          <div class="all-comments">
            <div class="comment-controller">
              <button class="btn del-btn">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <p class="comment-text">First comment on first post!</p>
            </div>
            <div class="comment-controller">
              <button class="btn del-btn">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <p class="comment-text">Second comment on first post!</p>
            </div>
            <div class="comment-controller">
              <button class="btn del-btn">
                <span class="material-symbols-outlined"> delete </span>
              </button>
              <p class="comment-text">Third comment on first post!</p>
            </div>
          </div>
          <div class="new-text-component new-comment">
            <input
              class="text-input"
              type="text"
              id="comment-text"
              name="comment-text"
              placeholder="Got something to say?"
            />
            <button class="post-btn">Comment</button>
          </div>
        </article>
      </section>
    </main>
    <footer class="main-footer">Designed by: Muaz Abdin</footer>
  </body>
</html>
